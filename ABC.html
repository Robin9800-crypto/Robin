<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #chatbox {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      height: 70vh;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
    }
    .user { color: blue; }
    .bot { color: green; white-space: pre-wrap; }
    #inputArea {
      display: flex;
      max-width: 700px;
      margin: 0 auto;
      padding: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const API_KEY = "AIzaSyBa1EhDq47q30_8JuCsOrL_E4LVI2kmTlY";  // Put your actual key here

    async function sendMessage() {
      const userInput = document.getElementById("userInput");
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("You", message, "user");
      userInput.value = "";

      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: message }] }]
          })
        });

        if (!response.ok) {
          appendMessage("Gemini", `Error: ${response.status} ${response.statusText}`, "bot");
          return;
        }

        const data = await response.json();

        const botReply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I didnâ€™t understand that.";
        appendMessage("Gemini", botReply, "bot");

      } catch (error) {
        appendMessage("Gemini", "Error: " + error.message, "bot");
      }
    }

    function appendMessage(sender, text, className) {
      const chatbox = document.getElementById("chatbox");
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${className}`;
      messageDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
